
<!DOCTYPE html>

{{ partial "head.html" .}} {{ partial "seo.html" .}}
<body class="bg-light-gray">
    {{ partial "header.html" .}}
	<main class="w-container pt-14 pb-20">
		<section class="text-center px-3 space-y-3 py-5">
			<span>Collection of Tags</span>
			<h1>The gateway to curation: Discovering the array of Topics</h1>
		</section>
		<section class="space-y-4 py-12 md:py-16 lg:py-20">
		  {{ range .Data.Pages }}
       <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
       <p>{{ .Description }}</p>
      {{ end }}
		</section>
	</main>
	
	{{ partial "footer.html" .}}
	 
</body>
</html>
